<!DOCTYPE html>
<head>
    <title>Formulario de Consolas</title>
    <link href="/styles.css">
</head>
<html>
    <body>
        <h1>Videojuegos</h1>
        <br>
        <form>
            <la>Videojuego favorito:</la>
            <input type="text" id="juego" name="juego_fav" placeholder="Escriba su juego favorito"><br>
            <br>
            <div class="consola_fav">
                <p>Consola favorita actual</p>
                <input type="radio" id="ps5" name="consola_fav" value="ps5">
                <label for="ps5">PS5</label>
                <input type="radio" id="xbox" name="consola_fav" value="xbox">
                <label for="xbox">Xbox Series X/S</label> <br>
                <input type="radio" id="switch" name="consola_fav" value="switch">
                <label for="switch">Switch</label>
                <input type="radio" id="pc" name="consola_fav" value="pc">
                <label for="pc">Pc</label> <br>
                <input type="radio" id="otro" name="consola_fav" value="otro">
                <label for="otro">Otro</label> <br>
            </div>
            <br>
            <div class="checkbox">
                <p>¿En dónde has jugado?</p>
                <input class = "radiobtn" type="checkbox" id="xbox_360" name="xbox_360" value="Xbox_360">
                <label for = "xbox_360">Xbox 360</label>
                <input type="checkbox" id="ps3" name="ps3" value="ps3">
                <label for = "ps3">PS3</label>
                <input type="checkbox" id="wii" name="wii" value="wii">
                <label for = "wii">Wii</label> <br>
                <input type="checkbox" id="nds" name="nds" value="nds">
                <label for = "nds">Ds</label>
                <input type="checkbox" id="gmc" name="gmc" value="gmc">
                <label for = "gmc">Game Cube</label>
            </div>
            <br>
            <div>
                <p>¿Cuando fue la última vez que jugaste?</p>
                <input type="date" id="ultimavez" name="ultimavez">
            </div>
            <br>
            <button type="submit">Enviar respuesta</button>
        </form>
    </body>
</html>
